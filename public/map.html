<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="disp"></div>
    <script>

            {

                    <p>${info.name}</p>
                    <p>${info.age}</p>
                </h1>
            `
        })
    </script>
